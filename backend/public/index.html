<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TaskApp â€“ Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/app.css">
</head>

<body>
<!-- NAVIGATION BAR -->
<nav class="nav">
    <div class="nav-left">
        <a href="/" class="brand">TaskApp</a>
        <a href="/" class="nav-link">Home</a>
        <a href="/view" class="nav-link">Dashboard</a>
        <a href="#" class="nav-link">Settings</a>
    </div>

    <div class="nav-right" id="nav-right">
        <!-- Login/Register or Logout will appear here -->
    </div>
</nav>

<main class="container">

    <!-- AUTH PANEL -->
    <section id="auth-panel">
        <h2>Welcome to TaskApp</h2>
        <p>Please register or login to continue.</p>

        <div class="auth-forms">

            <!-- REGISTER -->
            <div class="card">
                <h3>Register</h3>
                <input id="reg_username" placeholder="Username" />
                <input id="reg_display" placeholder="Display Name (optional)" />
                <input id="reg_password" type="password" placeholder="Password" />
                <button id="btnRegister">Register</button>
            </div>

            <!-- LOGIN -->
            <div class="card">
                <h3>Login</h3>
                <input id="login_username" placeholder="Username" />
                <input id="login_password" type="password" placeholder="Password" />
                <button id="btnLogin">Login</button>
            </div>
        </div>
    </section>

    <!-- QUICK ADD TASK (visible only when logged in) -->
    <section id="quick-add" style="display:none;">
        <h3>Quick Add Task</h3>

        <input id="title" placeholder="Task Title" />
        <textarea id="description" placeholder="Description"></textarea>

        <div class="row">
            <select id="priority">
                <option value="normal">Normal</option>
                <option value="high">High</option>
                <option value="low">Low</option>
            </select>

            <input id="due_date" type="date" />
            <button id="create">Add Task</button>
        </div>
    </section>

</main>

<script src="/app.js"></script>
</body>
</html>
