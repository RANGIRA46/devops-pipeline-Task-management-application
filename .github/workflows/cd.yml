- name: Build Backend Image
  run: |
    docker build -t ghcr.io/${{ github.repository_owner,, }}/task-backend:latest backend/

- name: Build Frontend Image
  run: |
    docker build -t ghcr.io/${{ github.repository_owner,, }}/task-frontend:latest frontend/

- name: Push Backend Image
  run: |
    docker push ghcr.io/${{ github.repository_owner,, }}/task-backend:latest

- name: Push Frontend Image
  run: |
    docker push ghcr.io/${{ github.repository_owner,, }}/task-frontend:latest
