<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/view.css">
</head>

<body>
<nav class="nav">
    <div class="nav-left">
        <a href="/" class="brand">TaskApp</a>
        <a href="/" class="nav-link">Home</a>
        <a href="/view" class="nav-link">Dashboard</a>
    </div>
    <div class="nav-right" id="nav-right-dash"></div>
</nav>

<main class="container">
    <h1>Dashboard</h1>

    <section class="filters">
        <input id="searchInput" placeholder="Search tasks...">
        <select id="priorityFilter">
            <option value="">All priorities</option>
            <option value="high">High</option>
            <option value="normal">Normal</option>
            <option value="low">Low</option>
        </select>

        <select id="statusFilter">
            <option value="">All</option>
            <option value="false">Incomplete</option>
            <option value="true">Completed</option>
        </select>

        <select id="sortFilter">
            <option value="">Sort</option>
            <option value="due">Due date</option>
            <option value="priority">Priority</option>
            <option value="created">Created</option>
        </select>

        <button id="reloadBtn">Refresh</button>
    </section>

    <section id="taskList" class="task-list">
        <p class="loading">Loading...</p>
    </section>
</main>

<script src="/view.js"></script>
</body>
</html>
