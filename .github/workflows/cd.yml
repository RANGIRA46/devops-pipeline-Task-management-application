name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Backend Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner,, }}/task-backend:latest backend

      - name: Build Frontend Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner,, }}/task-frontend:latest frontend

      - name: Push Backend Image
        run: docker push ghcr.io/${{ github.repository_owner,, }}/task-backend:latest

      - name: Push Frontend Image
        run: docker push ghcr.io/${{ github.repository_owner,, }}/task-frontend:latest
