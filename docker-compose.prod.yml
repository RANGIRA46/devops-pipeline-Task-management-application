version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: taskapp-backend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - backend-data:/app/data
      - ./backend/data.sqlite:/app/data.sqlite:ro
    restart: always
    networks:
      - taskapp-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

networks:
  taskapp-network:
    driver: bridge

volumes:
  backend-data:
    driver: local